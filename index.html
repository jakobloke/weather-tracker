<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="font-weight-bold text-center bg-dark text-white">Weather Dashboard</header>

    <div class="flex-row justify-space-between">
        <div class="col-3">
            <div class="card">
                <h2 class="card-header">Search for a City</h2>
                <form id="cityInput" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn bi bi-search">Search</button>
                </form>
            </div>
        </div>

        <div class="col-9" id="weather">
            <h3><span id="city"></span></h3>
            <img id="weatherIcon">
            <div>
                <p id="temp"></p>
                <p id="humid"></p>
                <p id="wind"></p>
                <p><span id="uvIndex" class=""></span></p>
                <img id="uvicon">
            </div>
        </div>

        <div class="col-3">
            <ul class="list-group" id="searchcontainer">
            </ul>
        </div>

        <div class="col-9">
            <div class="row hidden" id="hidden">
                <div class="col-12">
                    <div id="forecast-container" class="list-group"></div>
                    <h3 id="forecast"></h3>
                </div>
            </div>

            <div id="forecast-container" class="list-group">
                <h3 id="forecast"></h3>
            </div>

            <div class="card">
                <div class="card-body" id="card1">
                    <h4 class="card-title" id="day1">Card 1</h4>
                    <img id="day1icon" />
                    <p class="card-text" id="futuretemp1">Temp: </p>
                    <p class="card-text" id="futurehumidity1">Humidity: </p>
                </div>
            </div>

            <div class="card">
                <div class="card-body" id="card2">
                    <h4 class="card-title" id="day2">Card 2</h4>
                    <img id="day1icon" />
                    <p class="card-text" id="futuretemp2">Temp: </p>
                    <p class="card-text" id="futurehumidity2">Humidity: </p>
                </div>
            </div>

            <div class="card">
                <div class="card-body" id="card3">
                    <h4 class="card-title" id="day3">Card 3</h4>
                    <img id="day1icon" />
                    <p class="card-text" id="futuretemp3">Temp: </p>
                    <p class="card-text" id="futurehumidity3">Humidity: </p>
                </div>
            </div>

            <div class="card">
                <div class="card-body" id="card4">
                    <h4 class="card-title" id="day4">Card 4</h4>
                    <img id="day1icon" />
                    <p class="card-text" id="futuretemp4">Temp: </p>
                    <p class="card-text" id="futurehumidity4">Humidity: </p>
                </div>
            </div>

            <div class="card">
                <div class="card-body" id="card5">
                    <h4 class="card-title" id="day5">Card 5</h4>
                    <img id="day1icon" />
                    <p class="card-text" id="futuretemp5">Temp: </p>
                    <p class="card-text" id="futurehumidity5">Humidity: </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
